management.endpoints.web.cors.allowed-methods=POST
management.endpoints.web.cors.allowed-origins=https://ik.am
management.endpoints.web.exposure.include=info,health,prometheus,startup
management.httpexchanges.recording.include=request_headers,response_headers,remote_address,principal,response_headers,time_taken
spring.application.name=mrs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/mrs
spring.datasource.username=root
spring.output.ansi.enabled=always
spring.session.jdbc.initialize-schema=always
spring.threads.virtual.enabled=true
management.endpoint.env.roles=ACTUATOR
management.endpoint.env.show-values=when_authorized
management.endpoints.web.exposure.include=health,info,prometheus,env
management.httpexchanges.recording.include=request_headers,response_headers,remote_address,principal,response_headers,time_taken
management.info.env.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
otel.experimental.resource.disabled.keys=process.command_args,process.executable.path,process.runtime.name,process.runtime.version
otel.exporter.otlp.endpoint=http://localhost:4318
otel.instrumentation.logback-appender.experimental-log-attributes=true
otel.instrumentation.spring-web.enabled=false
otel.instrumentation.spring-webmvc.enabled=false
otel.logs.exporter=otlp
otel.metrics.exporter=none
otel.traces.exporter=otlp
spring.application.name=mrs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/mrs
spring.datasource.username=root
spring.output.ansi.enabled=always
spring.session.jdbc.initialize-schema=always
spring.threads.virtual.enabled=true